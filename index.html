<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Responsive Image</title>
  </head>
  <body>
    <div class="container">
      <h2>Rounded Corners</h2>            
          <img src="img/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
    </div>
    <div class="container">
        <h2>Circle</h2>           
           <img src="img/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="300" height="230"> 
      </div>
      <div class="container">
        <h2>Thumbnail</h2>
        <img src="img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
      </div>
      <div class="container">
        <h2>Aligning images</h2>
        <img src="img/cinqueterre.jpg" class="float-left" alt="Paris" width="304" height="236"> 
        <img src="img/cinqueterre.jpg" class="float-right" alt="Paris" width="304" height="236"> 
      </div>
      
    <!-- jQuery  -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
